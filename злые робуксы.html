<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зомби Аркада</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            background-color: #333;
            border: 2px solid #555;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .touch-button {
            width: 100px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            user-select: none;
        }
        .game-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .game-button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
        .game-button:active {
            background-color: #444;
            transform: scale(1);
        }
        #restartButton {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <div id="leftButton" class="touch-button">←</div>
        <div id="rightButton" class="touch-button">→</div>
    </div>
    <button id="startButton" class="game-button">СТАРТ</button>
    <button id="restartButton" class="game-button">СЫГРАТЬ ЗАНОВО</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameStarted = false;

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            color: 'blue',
            speed: 5
        };

        let robuxes = [];
        let score = 0;
        let moveLeft = false;
        let moveRight = false;
        let animationPhase = 0;

        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft = true;
        });
        leftButton.addEventListener('touchend', () => {
            moveLeft = false;
        });

        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight = true;
        });
        rightButton.addEventListener('touchend', () => {
            moveRight = false;
        });

        function updatePlayer() {
            if (moveLeft && player.x > 0) {
                player.x -= player.speed;
                animationPhase += 0.1;
            }
            if (moveRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
                animationPhase += 0.1;
            }
        }

        function createRobux() {
            const x = Math.random() * (canvas.width - 50);
            robuxes.push({ x, y: 0, width: 50, height: 50, color: 'green' });
        }

        function updateRobuxes() {
            for (let i = robuxes.length - 1; i >= 0; i--) {
                robuxes[i].y += 3;

                if (
                    player.x < robuxes[i].x + robuxes[i].width &&
                    player.x + player.width > robuxes[i].x &&
                    player.y < robuxes[i].y + robuxes[i].height &&
                    player.y + player.height > robuxes[i].y
                ) {
                    endGame();
                }

                if (robuxes[i].y > canvas.height) {
                    robuxes.splice(i, 1);
                    score++;
                }
            }
        }

        function drawPlayer(x, y, width, height) {
            ctx.beginPath();
            ctx.ellipse(x + width / 2, y + height / 2, width / 2, height / 2, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(x + width / 3, y + height / 3, height / 10, 0, Math.PI * 2);
            ctx.arc(x + (2 * width) / 3, y + height / 3, height / 10, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x + width / 2, y + (height / 2) + 10, height / 4, 0, Math.PI);
            ctx.stroke();
        }

        function drawRobux(x, y, size) {
            ctx.beginPath();
            ctx.arc(x + size / 2, y + size / 2, size / 2, 0, Math.PI * 2);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.strokeStyle = '#008000';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.fillStyle = '#008000';
            ctx.font = `${size / 1.5}px Arial`;
            ctx.fillText('$', x + size / 2 - size / 6, y + size / 2 + size / 6);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameStarted) {
                drawPlayer(player.x, player.y, player.width, player.height);

                robuxes.forEach(robux => {
                    drawRobux(robux.x, robux.y, robux.width);
                });

                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText(`Счет: ${score}`, 10, 30);
            }
        }

        function gameLoop() {
            if (gameStarted) {
                updatePlayer();
                updateRobuxes();
                draw();
                if (Math.random() < 0.02) {
                    createRobux();
                }
            }
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameStarted = false;
            alert(`Вас съели! Ваш счет: ${score}`);
            document.getElementById('restartButton').style.display = 'block';
        }

        document.getElementById('startButton').addEventListener('click', () => {
            gameStarted = true;
            document.getElementById('startButton').style.display = 'none';
            gameLoop();
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
